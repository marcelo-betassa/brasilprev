<div class="container">
  <h1 class="titulo">Pokemon</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-4 text-center">
      <img src="{{pokemon?.imageUrlHiRes}}" alt="{{pokemon?.name}}" class="img-responsive">
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-6 col-md-6 text-center">
        <h4>ID:</h4>
      </div>
      <div class="col-xs-12 col-sm-12 col-6 col-md-6 text-center">
        <h4>{{pokemon?.id}}</h4>
      </div>
    </div><div class="row">
    <div class="col-xs-12 col-sm-12 col-6 col-md-6 text-center">
      <h4>
        <h4>Nome:</h4>
      </h4>
    </div>
    <div class="col-xs-12 col-sm-12 col-6 col-md-6 text-center">
      <h4>{{pokemon?.name}}</h4>
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-6 col-md-6 text-center">
      <h4>
        Tipo:
      </h4>
    </div>
    <div class="col-xs-12 col-sm-12 col-6 col-md-6 text-center">
      <h4>{{pokemon?.types}}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-6 col-md-6 text-center">
      <h4>
        Fraquesa:
      </h4>
    </div>
    <div class="col-sm-12 col-6 col-md-6 text-center">
      <h4>{{pokemon?.weaknesses[0]?.type}}</h4>
    </div>
  </div>
  <div class="row">
  <table class="table-responsive">
    <tbody>
      <tr>
        <th scope="row">Custo de Mana</th>
        <td>&nbsp;{{ataqueList?.convertedEnergyCost}}</td>
      </tr>
      <tr>
        <th scope="row">Ataque</th>
        <td>{{ataqueList?.name}}</td>
      </tr>
      <tr>
        <th scope="row">Dano</th>
        <td>{{ataqueList?.damage}}</td>
      </tr>
      <tr>
        <th scope="row">Descrição</th>
        <td>{{ataqueList?.text}}</td>
      </tr>
    </tbody>
  </table>
</div>
