<div class="container">
  <h1>Lista de Cartas Pokemon</h1>
  <a href="#" routerLink = "/porNome">Busca Pokemon por Nome</a>
  <form #pokemonForm="ngForm" >
  <div class="row text-center">
      <div class="col-sm-3">
    </div>
    <div class="col-sm-1">
      <h4>ID</h4>
    </div>
    <div class="col-sm-2">
      <h4>Nome</h4>
    </div>
    <div class="col-sm-1">
      <h4>tipos</h4>
    </div>
    <div class="col-sm-2">
    </div>
  </div>
  <div class="row text-center" *ngFor="let pokemon of pokemons" >
      <div *ngIf="pokemon.types" >
        <div class="row">
          <div class="col-sm-3">
            <img src="{{pokemon.imageUrl}}" class="mbo" alt="pokemon">
          </div>
          <div class="col-sm-1">
            <h4>{{pokemon?.id}}</h4>
          </div>
          <div class="col-sm-2">
            <h4>{{ pokemon?.name }}</h4>
          </div>
          <div class="col-sm-1">
            <h4>{{ pokemon?.types}}</h4>
          </div>
          <div class="col-sm-2">
            <button type="button" (click)="detalhes(pokemon.id)"  class="btn btn-info mb-btn">detalhes</button>
            </div>
        </div>
      </div>
    </div>
  </form>
</div>
